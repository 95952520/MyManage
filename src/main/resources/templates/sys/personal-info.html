<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="common/head"/>
</head>
<body>
<div class="x-body">
    <form class="layui-form layui-form-pane" action="/sys/updatePersonalInfo">
        <input type="hidden" name="id" th:value="${sysUser.id}">
        <div class="layui-form-item">
            <label for="L_title" class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" id="L_title" name="userName" th:value="${sysUser.userName}" readonly="readonly" disabled=""
                       lay-verify="required" placeholder="请输入用户名"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-inline" style="width: 300px">
                <input type="password" id="password" name="password" lay-verify="checkPwd" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">如不修改请勿填写</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">重复密码</label>
            <div class="layui-input-inline" style="width: 300px">
                <input type="password" name="confPassword" lay-verify="eqPwd" placeholder="重复输入密码"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">如不修改请勿填写</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <input type="text" name="userDesc" lay-verify="required|checkStr" placeholder="请输入用户相关信息(如：姓名、手机号)"
                       autocomplete="off" class="layui-input" th:value="${sysUser.userDesc}">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" style="margin-left:200px;" lay-submit lay-filter="submit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="common/js"></div>
<div th:replace="common/setting"></div>
<script type="text/javascript">
    layui.use('xform');
</script>
</body>
</html>
