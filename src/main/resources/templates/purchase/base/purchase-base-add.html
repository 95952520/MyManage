<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="common/head"/>
</head>
<body>
<div class="x-body">
    <form class="layui-form layui-form-pane" action="/purchaseBase/doAdd">
        <div class="layui-inline" style="margin-bottom: 15px">
            <label class="layui-form-label">供货商</label>
            <div class="layui-input-inline" style="width: 300px">
                <select name="supplierId" lay-verify="required" lay-search="">
                    <option value="">直接选择或搜索选择</option>
                    <th:block th:each="map: ${supplierList}">
                        <option th:value="${map.userId}" th:text="${map.userName}"></option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="layui-inline" style="margin-bottom: 15px">
            <label class="layui-form-label">付款状态</label>
            <div class="layui-input-inline" style="width: 300px">
                <select name="payType" lay-verify="required" lay-search="">
                    <option value="">直接选择或搜索选择</option>
                    <th:block th:each="map: ${payType}">
                        <option th:value="${map.key}" th:text="${map.value}"></option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">运费</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="deliveryPrice" lay-verify="checkDec" placeholder="非必填,正数" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">已付款额</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="payMoney" lay-verify="required|checkDec" placeholder="必填,正数" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">未付款额</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="unpayMoney" lay-verify="required|checkDec" placeholder="必填,正数" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">进货时间</label>
            <div class="layui-input-inline">
                <input type="text" name="purchaseTime" lay-verify="required|checkDayTime" placeholder="yyyy-MM-dd HH:mm:ss"
                       class="layui-input dayTime">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">付款时间</label>
            <div class="layui-input-inline">
                <input type="text" name="payTime" lay-verify="required|checkDayTime" placeholder="yyyy-MM-dd HH:mm:ss"
                       class="layui-input dayTime">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" placeholder="非必填" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" style="margin-left:200px;" lay-submit lay-filter="submit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="common/js"></div>
<div th:replace="common/setting"></div>
<script type="text/javascript">
    layui.use('xform');
</script>
</body>
</html>
