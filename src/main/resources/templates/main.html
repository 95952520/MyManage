<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="common/head" />
</head>
<body>
 <div>
     <div>
     </div>
     <hr class="layui-bg-blue"/>
     <div>
         <div style="width:100%;height: 500px;">
             <div id="queryGoodsSaleByMonth" style="width:100%;height: 50px;padding-left: 30%;box-sizing: border-box">
                 <form class="layui-form" style="padding-bottom: 10px;text-align: left;">
                     某月商品销售情况查询：
                     <div class="layui-inline">
                         <div class="layui-input-inline">
                             <input type="text" name="monthTime" placeholder="yyyy-MM" autocomplete="off"
                                    class="layui-input commonMonth">
                         </div>
                     </div>
                     商品类型：
                     <div class="layui-inline">
                         <select name="goodsType">
                             <option value="">全部类别</option>
                             <th:block th:each="map: ${goodsType}">
                                 <option th:value="${map.key}" th:text="${map.value}" th:selected="${0==map.key}"></option>
                             </th:block>
                         </select>
                     </div>
                     <button class="layui-btn layui-btn-normal" lay-submit lay-filter="queryGoodsSaleByMonth"><i
                             class="layui-icon">&#xe615;</i>
                     </button>
                 </form>
             </div>
             <div style="width:100%">
                 <div id="goodsSaleByMonth" style="width:100%;height: 450px"></div>
             </div>
         </div>
     </div>
     <hr class="layui-bg-orange">
     <div>
         <p>
             &nbsp;&nbsp;&nbsp;&nbsp;本页数据每天凌晨更新，会更新所有时间段数据，只和订单详情中的商品列表、更新时刻的商品成本价有关
         </p>
     </div>
 </div>
</body>
<!--<script type="text/javascript" src="/lib/echarts/echarts-all.js"></script> &lt;!&ndash;本地的初次加载太慢了&ndash;&gt;-->
<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
<div th:replace="common/js"></div>
<div th:replace="common/setting"></div>
<script type="text/javascript">
    layui.use('xecharts');
</script>
</html>
