<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="common/head"/>
</head>
<body>
<div class="x-body">
    <form class="layui-form layui-form-pane" action="/user/doAdd">
        <input type="hidden" id="img" name="imgFile">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="userName" lay-verify="required" placeholder="必填"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">用户类型</label>
            <div class="layui-input-block" >
                <th:block th:each="map: ${userType}">
                    <input type="radio" name="userType" th:value="${map.key}" th:title="${map.value}" th:checked="${map.key}==0">
                </th:block>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户头像</label>
            <div class="layui-upload">
                <button type="button" class=" " id="uploadImg">上传图片</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="imgElement" lay-verify="checkImg" style="width: 600px">
                    <p id="imgDesc"></p>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">门店名</label>
            <div class="layui-input-block" >
                <input type="text" name="shopName" lay-verify="required" placeholder="必填"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地址1</label>
            <div class="layui-input-block">
                <input type="text" name="address" lay-verify="required" placeholder="必填" 
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地址2</label>
            <div class="layui-input-block">
                <input type="text" name="addressTwo" placeholder="非必填"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话1</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="phone" lay-verify="required|checkInt" placeholder="必填"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话2</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="phoneTwo" lay-verify="checkInt" placeholder="非必填"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">其他信息</label>
            <div class="layui-input-block">
                <input type="text" name="remark" placeholder="非必填"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="submitButton" class="layui-btn" style="margin-left:200px;" lay-submit lay-filter="submit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="common/js"></div>
<div th:replace="common/setting"></div>
<script type="text/javascript">
    layui.use('xform');
    layui.use('xupload');
</script>
</body>
</html>
