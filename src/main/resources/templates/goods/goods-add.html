<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="common/head"/>
</head>
<body>
<div class="x-body">
    <form class="layui-form layui-form-pane" action="/goods/doAdd">
        <div class="layui-form-item">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="goodsName" lay-verify="required" placeholder="必填" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline" style="margin-bottom: 15px">
            <label class="layui-form-label">商品类型</label>
            <div class="layui-input-inline" style="width: 300px">
                <select name="goodsType" lay-verify="required" lay-search="">
                    <option value="">直接选择或搜索选择</option>
                    <th:block th:each="map: ${goodsType}">
                        <option th:value="${map.key}" th:text="${map.value}"></option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">生产/转卖</label>
            <div class="layui-input-block">
                <th:block lay-verify="required" th:each="map: ${productType}">
                    <input type="radio" name="isProduct" th:value="${map.key}" th:title="${map.value}" th:checked="${map.key}==0">
                </th:block>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">库存量</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="stockCount" lay-verify="required|checkInt" placeholder="必填,正整数" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">包装类型</label>
            <div class="layui-input-block">
                <th:block lay-verify="required" th:each="map: ${unitType}">
                    <input type="radio" name="unitType" th:value="${map.key}" th:title="${map.value}" th:checked="${map.key}==0">
                </th:block>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">每份的重量</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="weight" lay-verify="required|checkDec" placeholder="必填,正数" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">重量单位</label>
            <div class="layui-input-block">
                <th:block lay-verify="required" th:each="map: ${weightType}">
                    <input type="radio" name="weightType" th:value="${map.key}" th:title="${map.value}" th:checked="${map.key}==1">
                </th:block>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">进价/成本价</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="originalPrice" lay-verify="required|checkDec" placeholder="必填,正数" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">运费</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="freight" lay-verify="required|checkDec" placeholder="必填,正数" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">批发价</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="wholesalePrice" lay-verify="required|checkDec" placeholder="必填,正数" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">零售价</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="retailPrice" lay-verify="required|checkDec" placeholder="必填,正数" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" style="margin-left:200px;" lay-submit lay-filter="submit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="common/js"></div>
<div th:replace="common/setting"></div>
<script type="text/javascript">
    layui.use('xform');
</script>
</body>
</html>
